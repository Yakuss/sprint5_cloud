<div class="container mt-5">
  <h2>Update Book</h2>
  <form (ngSubmit)="updateBook()" #bookForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="currentBook.title" name="title" required />
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" id="author" class="form-control" [(ngModel)]="currentBook.author" name="author" required />
    </div>

    <div class="mb-3">
      <label for="publicationDate" class="form-label">Publication Date</label>
      <input type="date" id="publicationDate" class="form-control" [(ngModel)]="formattedDate"
        (ngModelChange)="onDateChange($event)" name="publicationDate" required />
    </div>


    <div class="mb-3">
      <label for="pdfUrl" class="form-label">PDF URL</label>
      <input type="url" id="pdfUrl" class="form-control" [(ngModel)]="currentBook.pdfUrl" name="pdfUrl" required />
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="url" id="imageUrl" class="form-control" [(ngModel)]="currentBook.imageUrl" name="imageUrl"
        required />
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" id="favorite" class="form-check-input" [(ngModel)]="currentBook.favorite"
        name="favorite" />
      <label for="favorite" class="form-check-label">Mark as Favorite</label>
    </div>


    <div class="mb-3">
      <label for="bookType" class="form-label">Book Type</label>
      <select class="form-select" [(ngModel)]="updateBTID" name="bookType" required>
        <option *ngFor="let type of booktype" [value]="type.id">
          {{ type.name }}
        </option>
      </select>
    </div>

    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)" class="form-control">
    </div>

    <div class="mt-2">
      <button type="submit" (click)="onAddImageProduit()" class="btn
          btn-success">Ajouter Image</button>
    </div>

    <div class="col-sm-16 col-md-16 col-lg-16">
      <img [src]="myImage" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
    </div>

    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Images</th>
            </tr>
          </thead>
          <tbody *ngFor="let img of currentBook.images">
            <tr>
              <td><img class="card-img-top img-responsive" src="{{'data:' + img.type + ';base64,' + img.image}}"
                  style="height :50px;width:100px"></td>
                  <td style="width:20%" ><a class="btn btn-danger"
                    (click)="supprimerImage(img)">Supprimer</a></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>



    <button type="submit" class="btn btn-primary">Update Book</button>
  </form>
</div>
